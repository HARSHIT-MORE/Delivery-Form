<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Delivery Form</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center row-content ">

            <div class="col-md-8 form-content">
            <h1>Delivery Address</h1>

        <form>
            <div class="mb-2">
                <label for="Name" class="form-label"><p>Name</p></label>
                <input type="text" class="form-control input-tag" id="Name" aria-describedby="name" placeholder="Full Name">
              </div>

              <div class="mb-2">
                <label for="phonenumber" class="form-label"><p>Phone Number</p></label>
                <input type="number" class="form-control input-tag" id="phonenumber" aria-describedby="phonenumber" placeholder="+9182806 69390">
              </div>


            <div class="mb-2">
              <label for="alternatephonenumber" class="form-label"><p>Alternate Phone Number</p></label>
              <input type="number" class="form-control input-tag" id="alternatephonenumber" aria-describedby="alternatephonenumber" placeholder="+9182806 69390">
            </div>

            <div class="mb-2">
              <label for="pincode" class="form-label"><p>Pincode</p></label>
              <input type="number" class="form-control input-tag" id="pincode" aria-describedby="pincode" placeholder="6 digit pincode">
            </div>

            <div class="mb-2">
              <label for="state" class="form-label"><p>State</p></label>
              <input type="text" class="form-control input-tag" id="state" aria-describedby="state" placeholder="Odisha">
            </div>

            <div class="mb-2">
              <label for="city" class="form-label"><p>City</p></label>
              <input type="text" class="form-control input-tag" id="city" aria-describedby="city" placeholder="Bhubaneswar">
            </div>
            <div class="mb-2">
              <label for="landmark" class="form-label"><p>Landmark</p></label>
              <input type="text" class="form-control input-tag" id="landmark" aria-describedby="landmark" placeholder="Bhubaneswar">
            </div>
            <div class="mb-2">
                <label for="address" class="form-label"><p>Address</p></label>
                <textarea class="form-control input-tag" id="address" rows="2" placeholder="Bhubaneswar Airport, Airport Road,Aerodrome Area, Bhubaneswar, Odisha"></textarea>
              </div>
          
            <button type="submit" class="btn btn-primary button-content">Continue</button>
          </form>
 </form>
</div>
<p id="copyright">Copyright Â© 2021, Bazarside All Rights Reserved Designed and developed by Bazarside</p>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
